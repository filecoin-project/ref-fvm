[package]
name = "fvm_conformance_tests"
description = "Filecoin Virtual Machine conformance tests"
version = "0.1.0"
authors = ["ChainSafe Systems <info@chainsafe.io>", "Protocol Labs", "Filecoin Core Devs"]
edition = "2021"
exclude = ["/test-vectors"]
publish = false
repository = "https://github.com/filecoin-project/ref-fvm"

[dependencies]
fvm = { version = "0.7.1", path = "../../fvm", default-features = false }
fvm_shared = { version = "0.6.0", path = "../../shared" }
fvm_ipld_hamt = { version = "0.5.0", path = "../../ipld/hamt"}
fvm_ipld_amt = { version = "0.4.0", path = "../../ipld/amt"}
fvm_ipld_car = { version = "0.4.0", path = "../../ipld/car" }
fvm_ipld_blockstore = { version = "0.1.0", path = "../../ipld/blockstore" }
fvm_ipld_encoding = { version = "0.1.0", path = "../../ipld/encoding" }

anyhow = "1.0.47"
thiserror = "1.0.30"
num-traits = "0.2"
derive_builder = "0.10"
ahash = "0.7"
num-derive = "0.3.3"
cid = { version = "0.8.2", default-features = false }
multihash = { version = "0.16.1", default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_tuple = "0.5"
serde_repr = "0.1"
lazy_static = "1.4.0"
derive-getters = "0.2.0"
derive_more = "0.99.17"
replace_with = "0.1.7"
log = "0.4.14"
byteorder = "1.4.3"
futures = "0.3.19"
async-std = { version = "1.9", features = ["attributes"] }
wasmtime = { version = "0.33.0" }
base64 = "0.13.0"
flate2 = { version = "1.0" }
colored = "2"
either = "1.6.1"
itertools = "0.10.3"
num_cpus = "1.13.1"
serde_json = { version = "1.0", features = ["raw_value"] }
walkdir = "2.3"
regex = { version = "1.0" }
ittapi-rs = { version = "0.1.6", optional = true }
actors-v6 = { version = "~6.2", package = "fil_builtin_actors_bundle" }
actors-v7 = { version = "~7.2", package = "fil_builtin_actors_bundle" }
libipld-core = { version = "0.13.1", features = ["serde-codec"] }

[features]
vtune = ["wasmtime/vtune", "ittapi-rs"]

[dev-dependencies]
pretty_env_logger = "0.4.0"
criterion = { version = "0.3", features = ["async_std"] }

[[bin]]
name = "perf-conformance"
test = false
bench = false
required-features = ["vtune"]

[[bench]]
name = "bench_conformance"
harness = false

[[bench]]
name = "bench_conformance_overhead"
harness = false
