[package]
name = "common_fuzz"
version = "0.0.0"
authors = [ "Protocol Labs", "Filecoin Core Devs"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = { workspace = true }
arbitrary ={ workspace = true, features = ["derive"] }
rand = { workspace = true }
cid = { workspace = true, features = ["serde-codec", "arb", "std"] }
multihash = { workspace = true }

fvm_ipld_bitfield = { workspace = true, features = ["enable-arbitrary"] }
fvm_ipld_encoding = { workspace = true }
fvm_shared = { workspace = true, features = ["arb"] }
serde = { workspace = true }

[[bin]]
name = "rle_ops"
path = "fuzz_targets/rle_ops.rs"
test = false
doc = false

[[bin]]
name = "rle_decode"
path = "fuzz_targets/rle_decode.rs"
test = false
doc = false

[[bin]]
name = "rle_encode"
path = "fuzz_targets/rle_encode.rs"
test = false
doc = false

[[bin]]
name = "cbor_decode"
path = "fuzz_targets/cbor_decode.rs"
test = false
doc = false

[[bin]]
name = "cbor_encode"
path = "fuzz_targets/cbor_encode.rs"
test = false
doc = false
