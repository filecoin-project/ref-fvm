[package]
name = "fvm"
description = "Filecoin Virtual Machine reference implementation"
version = "2.6.0"
license = "MIT OR Apache-2.0"
authors = ["Protocol Labs", "Filecoin Core Devs"]
edition = "2021"
repository = "https://github.com/filecoin-project/ref-fvm"
keywords = ["filecoin", "web3", "wasm"]

[lib]
crate-type = ["lib"]

[dependencies]
anyhow = { version = "1.0.47", features = ["backtrace"] }
thiserror = "1.0.30"
num-traits = "0.2"
derive_builder = "0.12.0"
num-derive = "0.3.3"
cid = { workspace = true, features = ["serde-codec"] }
multihash = { workspace = true }
fvm_shared = { version = "2.6.0", path = "../shared", features = ["crypto"] }
fvm_ipld_hamt = { workspace = true }
fvm_ipld_amt = { workspace = true }
fvm_ipld_blockstore = { workspace = true }
fvm_ipld_encoding = { workspace = true }
serde = { version = "1.0", features = ["derive"] }
serde_tuple = "0.5"
serde_repr = "0.1"
lazy_static = "1.4.0"
derive-getters = "0.3.0"
derive_more = "0.99.17"
replace_with = "0.1.7"
filecoin-proofs-api = { version = "14", default-features = false }
rayon = "1"
num_cpus = "1.13.0"
log = "0.4.14"
byteorder = "1.4.3"
blake2b_simd = "1.0.0"
fvm-wasm-instrument = { version = "0.2.0", features = ["bulk"] }
yastl = "0.1.2"
arbitrary = {version = "1.1.0", optional = true, features = ["derive"]}
rand = "0.8.5"

[dev-dependencies]
pretty_assertions = "1.2.1"
fvm = { path = ".", features = ["testing"], default-features = false }

[dependencies.wasmtime]
version = "10.0.1"
default-features = false
features = ["cranelift", "pooling-allocator", "parallel-compilation"]

[features]
default = ["opencl"]
opencl = ["filecoin-proofs-api/opencl"]
cuda = ["filecoin-proofs-api/cuda"]
testing = []
arb = ["arbitrary"]

