[workspace]
resolver = "2"
members = [
    "fvm",
    "sdk",
    "shared",
    "testing/conformance",
    "testing/integration",
    "testing/calibration/shared",
    "ipld/*",
    "testing/test_actors",
    "testing/test_actors/actors/*",
    "tools/fvm-bench",
]

[workspace.dependencies]
cid = { version = "0.10.1", default-features = false }
multihash = { version = "0.18.1", default-features = false }

[profile.actor]
inherits = "release"
panic = "abort"
overflow-checks = true
lto = true
opt-level = "z"
#strip = true

[profile.wasm]
inherits = "release"
panic = "abort"
overflow-checks = false
lto = true
opt-level = "z"
strip = true
codegen-units = 1
incremental = false

[patch.crates-io]
filecoin-proofs-api = { git = "https://github.com/filecoin-project/rust-filecoin-proofs-api", branch = "synthetic-porep" }
#actors-v10 = { package = "fil_builtin_actors_bundle", git = "https://github.com/cryptonemo/builtin-actors", branch = "synthetic-porep" }
