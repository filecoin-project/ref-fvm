[workspace]
members = [
    "fvm",
    "sdk",
    "types",
    "lib/*",
    "cgo/*/rust",
    "cgo/*/example/rust",
    "actor",
    "vm",
    "vm/actor_interface",
    "vm/address",
    "examples/*"
]
default-members = [
    "fvm",
    "sdk",
    "types",
    "lib/*",
    "cgo/*/rust",
    "cgo/*/example/rust",
    "actor",
    "vm",
    "vm/actor_interface",
    "vm/address",
    # don't build the examples by default, as they require a specific target and profile.
    # build them with cargo make examples
    # "examples/*"
]

[patch.crates-io]
multihash = { git = "https://github.com/multiformats/rust-multihash", branch = "next" }
cid = { git = "https://github.com/multiformats/rust-cid", branch = "next" }
fil_types = { path = "./types" }

[profile.actor]
inherits = "release"
panic = "abort"
overflow-checks = true
lto = true
opt-level = "z"
#strip = true
