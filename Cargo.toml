[workspace]
resolver = "2"
members = [
    "fvm",
    "sdk",
    "shared",
    "testing/conformance",
    "testing/integration",
    "testing/calibration",
    "ipld/*",
    "testing/integration/tests/*-actor",
    "testing/calibration/contract/*-actor"
]

[workspace.dependencies]
cid = "0.9"
libipld-core = "0.15"
multihash = "0.17"

[profile.actor]
inherits = "release"
panic = "abort"
overflow-checks = true
lto = true
opt-level = "z"
#strip = true
