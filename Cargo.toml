[workspace]
members = [
    "fvm",
    "sdk",
    "shared",
    "lib/*",
    "actors/*",
    "examples/actor",
    "examples/blockstore-cgo/user",

    "ipld",
    "ipld/hamt",
    "ipld/amt",
]
exclude = [
    "examples/blockstore-cgo"
]

default-members = [
    "fvm",
    "sdk",
    "shared",
    "lib/*",
    "actors/*",
    # don't build the examples by default, as they require a specific target and profile.
    # build them with cargo make examples
    # "examples/*"
]

[patch.crates-io]
multihash = { git = "https://github.com/multiformats/rust-multihash", branch = "next" }
cid = { git = "https://github.com/multiformats/rust-cid", branch = "next" }
forest_ipld = { path = "./ipld" }
ipld_hamt = { path = "./ipld/hamt" }
ipld_amt = { path = "./ipld/amt" }
fvm_shared = { path = "./shared" }
libipld = { git = "https://github.com/ipfs-rust/libipld", branch = "steb/next" }

[profile.actor]
inherits = "release"
panic = "abort"
overflow-checks = true
lto = true
opt-level = "z"
#strip = true
