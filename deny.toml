  "RUSTSEC-2025-0141", # bincode unmaintained, transitive dep via bellperson/filecoin-proofs
]

[bans]
multiple-versions = "allow"

[sources]
allow-git = [ "https://github.com/filecoin-project/builtin-actors" ]

